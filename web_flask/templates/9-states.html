<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    {% if items %}
    <H1>{{Table}}</H1>
    {%- if Table != "States" %}
    <H3>Cities:</H3>
    {%- endif %}
    <UL>
      {%for item in items | sort(attribute='name')%}
      <LI>{{ item.id }}: <B>{{ item.name }}</B></LI>
      {% endfor %}
    </UL>
    {% else %}
    <H1>Not found!</H1>
    {% endif %}
  </BODY>
</HTML>
